<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mars</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/assets/style.css">

</head>
<style>
	.figpicture {
		margin: 20px;
	}

	.figtext {
		text-align: left;
		padding: 5px;
	}

	.climate{
		border:  1px solid lightgray;
		padding: 15px; 
	}

	
</style>

<body>
    <div class="container">
        <div class="jumbotron text-center">
		    <h1>Mission to Mars</h1>
		    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>

		</div>
		<br>
		<div>
			<h2>Latest Mars News</h2>
			<h4><strong>{{mars.news.title}}</strong></h4>
			<p>{{mars.news.text}}</p>
		</div>

		<div class="row">
			<div class="col-md-8">
				<h2>Featured Mars Image</h2>
				
				<div class="panel panel-default">					
                	<img src={{mars.featured_image}} alt="Mars Featured Image" class="img-thumbnail">
				</div>
            </div>
            <div class="col-md-4">
            	<div class="climate">
            		<h4><strong>Current Weather on Mars</strong></h4>
            		<p>{{mars.mars_weather}}</p>
            	</div>
            	<br>
            	<div class="facts">
            		<h4><strong>Mars Facts</strong></h4>
            		{{mars.mars_facts|safe}}
            	</div>
            </div>
		</div>
		<br>
		<div class="text-center">			
			<h2>Mars Hemispheres</h2>
			<hr>
	        <div class="row">
				{% for m in mars.mars_hemisphere %}
					<div class="col-md-6 col-sm-3">
						<div class="panel panel-default">
			                <img src={{m.image_url}} alt="Mars Hemispheres" class="img-thumbnail">
			                <h4 class="figtext"><strong>{{m.title}}</strong></h4>
						</div>
	            	</div>
        		{% endfor %}
	           
	        </div>
        </div>

    </div>

<!-- jQuery CDN -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

<!-- Bootstrap JavaScript CDN -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>

</html>
